<html lang="es">

<body class="Fondo">
    <section>

        <img src="img/Logo.png" alt="" class="check">

       <form action="">

        </select>
        <input class="controls" type="text" name="correo" placeholder="Correo Electronico">
        <input class="controls" type="password" name="clave" placeholder="ContraseÃ±a">
        <legend >Fecha Nacimiento</legend>
        <input class="controls" type="date" name="fechaNacimiento">
        <a href="#" class="registro btn btn-primary">Registrarse</a>
       </form>
    </section>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
